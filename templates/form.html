<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <script defer src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    <h2>Formulário de Cadastro</h2>
    <form id="cadastroForm" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        <div id="erroNome" style="color: red;"></div><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br>
        <div id="erroEmail" style="color: red;"></div><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br>
        <div id="erroSenha" style="color: red;"></div><br>

        <input type="submit" value="Cadastrar">
    </form>

    <div id="mensagemServidor" style="margin-top: 20px;"></div>
</body>
</html>
